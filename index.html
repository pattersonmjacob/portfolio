<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Portfolio</title>
    <style>
      :root {
        --deep-forest: #123524;
        --light-sand: #efe6d8;
        --sky-blue: #3fa9f5;
        --card-cream: #f8f3ea;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--deep-forest);
        background:
          radial-gradient(circle at 12% 18%, rgba(63, 169, 245, 0.2) 0 18%, transparent 45%),
          radial-gradient(circle at 90% 8%, rgba(18, 53, 36, 0.1) 0 16%, transparent 50%),
          var(--light-sand);
      }

      .wrapper {
        width: min(80vw, 1280px);
        margin: 0 auto;
        padding: clamp(2rem, 4vw, 3.5rem) 0 4rem;
      }

      .hero {
        background: linear-gradient(140deg, rgba(18, 53, 36, 0.97), rgba(24, 76, 53, 0.95));
        color: var(--light-sand);
        border-radius: 20px;
        padding: clamp(1.25rem, 2.5vw, 2.5rem);
        box-shadow: 0 20px 40px rgba(18, 53, 36, 0.26);
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 3rem);
        letter-spacing: 0.01em;
      }

      .lead {
        margin: 0.85rem 0 0;
        max-width: 68ch;
        line-height: 1.55;
        color: rgba(239, 230, 216, 0.94);
      }

      .grid {
        margin-top: 1.8rem;
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }

      @media (min-width: 740px) {
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (min-width: 1120px) {
        .grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      .card {
        position: relative;
        background: var(--card-cream);
        border: 1px solid rgba(18, 53, 36, 0.2);
        border-radius: 16px;
        padding: 1rem 1rem 1.15rem;
        box-shadow: 0 10px 24px rgba(18, 53, 36, 0.14);
        display: flex;
        flex-direction: column;
        gap: 0.56rem;
        isolation: isolate;
      }

      .card::before {
        content: '';
        position: absolute;
        inset: 10px -10px -10px 10px;
        border-radius: 16px;
        background: rgba(63, 169, 245, 0.18);
        z-index: -1;
      }

      .card h2 {
        margin: 0;
        font-size: 1.15rem;
        color: var(--deep-forest);
      }

      .meta {
        margin: 0;
        font-size: 0.88rem;
        color: rgba(18, 53, 36, 0.72);
      }

      .desc {
        margin: 0.2rem 0 0.75rem;
        line-height: 1.45;
        color: rgba(18, 53, 36, 0.85);
      }

      .actions {
        margin-top: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .btn {
        border: 1px solid transparent;
        text-decoration: none;
        border-radius: 10px;
        padding: 0.55rem 0.88rem;
        font-weight: 700;
        font-size: 0.9rem;
        transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .btn-primary {
        background: var(--sky-blue);
        color: #082a44;
        box-shadow: 0 5px 12px rgba(63, 169, 245, 0.35);
      }

      .btn-secondary {
        background: rgba(18, 53, 36, 0.08);
        border-color: rgba(18, 53, 36, 0.22);
        color: var(--deep-forest);
      }

      .empty {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 12px;
        border: 1px dashed rgba(18, 53, 36, 0.4);
        background: rgba(248, 243, 234, 0.95);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section class="hero" aria-label="Portfolio header">
        <h1>Course Portfolio</h1>
        <p class="lead">Explore and launch authored SCORM/web learning experiences. Add or edit course entries in <code>courses.json</code>.</p>
      </section>

      <section id="course-grid" class="grid" aria-live="polite"></section>
      <div id="empty-state" class="empty" hidden>
        No courses found in <code>courses.json</code>. Add at least one course entry to begin.
      </div>
    </main>

    <script>
      async function loadCourses() {
        const grid = document.getElementById('course-grid');
        const emptyState = document.getElementById('empty-state');

        try {
          const response = await fetch('courses.json');
          if (!response.ok) {
            throw new Error('Could not load courses.json');
          }

          const data = await response.json();
          const courses = Array.isArray(data.courses) ? data.courses : [];

          if (!courses.length) {
            emptyState.hidden = false;
            return;
          }

          for (const course of courses) {
            const card = document.createElement('article');
            card.className = 'card';

            const title = document.createElement('h2');
            title.textContent = course.title || 'Untitled Course';

            const meta = document.createElement('p');
            meta.className = 'meta';
            meta.textContent = [course.type || 'Course', course.author].filter(Boolean).join(' â€¢ ');

            const desc = document.createElement('p');
            desc.className = 'desc';
            desc.textContent = course.description || 'No description provided.';

            const actions = document.createElement('div');
            actions.className = 'actions';

            if (course.courseFile) {
              const launch = document.createElement('a');
              launch.className = 'btn btn-primary';
              launch.href = `course-viewer.html?course=${encodeURIComponent(course.courseFile)}`;
              launch.target = '_blank';
              launch.rel = 'noopener noreferrer';
              launch.textContent = 'Launch in new tab';
              actions.appendChild(launch);
            }

            if (course.launchUrl) {
              const open = document.createElement('a');
              open.className = 'btn btn-secondary';
              open.href = course.launchUrl;
              open.target = '_blank';
              open.rel = 'noopener noreferrer';
              open.textContent = 'Open package';
              actions.appendChild(open);
            }

            card.append(title, meta, desc, actions);
            grid.appendChild(card);
          }
        } catch (error) {
          emptyState.hidden = false;
          emptyState.textContent = `Could not load courses.json (${error.message}).`;
        }
      }

      loadCourses();
    </script>
  </body>
</html>
